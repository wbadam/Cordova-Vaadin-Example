<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Hello World</title>
    </head>
    <body style='margin: 0px'>
        <p style="font-family: helvetica; font-size: 24px; width: 100%; margin-top: 10%; text-align: center; color: #888;">Loading application, please wait...</p>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->

        <script>
            // Mandatory: The url of your Vaadin mobile app.
            // When developing and running the app locally the property set here (window.vaadinAppUrl)
            // should be in the format below. Then if you have an external device connected to the same
            // network you can run the app on your device. It is often faster to run the app on an external
            // device, compared to running an emulator.
            window.vaadinAppUrl = 'http://[Vaadin app IP address]:8080';

            // Optional: You could disable iframe for certain devices.
            // window.iframeDisabled = false;

            // Optional: Add a top margin, useful to avoid status bar overlapping app.
            // Note, that the recomended way is to use the Cordova StatusBar plugin.
            window.iframeTopMargin = /(iPhone|iPad).+ OS (7|8)/i.test(navigator.userAgent) ? 20 : 0;
        </script>
        <!-- Make Vaadin mobile script load the app and route cordova events to it -->
        <script type="text/javascript" src="js/vaadinMobile.js"></script>
    </body>
</html>
